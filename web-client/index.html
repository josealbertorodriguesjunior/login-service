<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/styles.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>
	<meta charset="utf-8"/>
	<title>Login</title>
</head>
<body>
	<div class="wrapper">
		<form class="form-signin">       
			<h2 class="form-signin-heading">Login</h2>
			<input type="text" id="email" class="form-control" placeholder="Email Address" required="" autofocus="" />
			<br/>
			<input type="password" id="password" class="form-control" placeholder="Password" required=""/>     
			<br/>
			<a href="sign-up.html">Create a new account</a>
			<br/>
			<br/>
			<input id="login" class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
		</form>
	</div>
</body>
</html>
