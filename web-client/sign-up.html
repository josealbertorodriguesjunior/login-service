<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/styles.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/sign-up.js"></script>
	<meta charset="utf-8"/>
	<title>Sign Up</title>
</head>
<body>
	<div class="wrapper">
		<form class="form-signin">       
			<h2 class="form-signin-heading">Sign Up</h2>
			<input type="text" id="name" class="form-control" placeholder="Your Full Name" required="" />
			<br/>
			<input type="email" id="email" class="form-control" placeholder="Email" required=""/>     
			<br/>
			<input type="password" id="password" class="form-control" placeholder="Password" required=""/>     
			<br/>
			<input type="text" id="ddd" class="form-control" placeholder="DDD" required=""/>     
			<br/>
			<input type="text" id="phone" class="form-control" placeholder="Phone" required=""/>     
			<br/>
			<a href="index.html">Login</a>
			<br/>
			<br/>
			<input id="login" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign Up" />
			<p id="register_area"></p>
		</form>
	</div>
</body>
</html>
